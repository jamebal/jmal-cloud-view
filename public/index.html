<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

     <!--在 head 标签中添加 meta 标签，并设置 viewport-fit=cover 值-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">

    <!--vue.js-->
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <!--vue-roter.js-->
    <script src="https://cdn.bootcss.com/vue-router/3.0.6/vue-router.js"></script>
    <!--axios.js-->
    <script src="https://cdn.bootcss.com/axios/0.21.1/axios.min.js"></script>
    <!--vant.js-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.js"></script>
    <!--element-ui.js-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.13.0/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui@2.13.0/lib/index.js"></script>
    <!--pl-table.js-->
    <link rel="stylesheet" href="https://unpkg.com/pl-table@2.7.5/themes/index.css">
    <script src="https://unpkg.com/pl-table@2.7.5/lib/index.js"></script>
    <!--viewer css-->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/viewerjs/1.7.1/viewer.min.css">
    <!--vue-aplayer-theme-->
    <script src="https://cdn.jsdelivr.net/npm/colorthief@2.0.2/src/color-thief.js"></script>

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= webpackConfig.name %></title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.min.css">

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
