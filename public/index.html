<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

     <!--在 head 标签中添加 meta 标签，并设置 viewport-fit=cover 值-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">

    <!--vue.js 开发环境版本，包含了有帮助的命令行警告-->
<!--    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <script src="<%= htmlWebpackPlugin.options.path %>/resource/vue@2.6.14.js"></script>
    <!--vue-roter.js-->
    <script src="<%= htmlWebpackPlugin.options.path %>/resource/vue-router@3.0.6.js"></script>
    <!--axios.js-->
    <script src="<%= htmlWebpackPlugin.options.path %>/resource/axios@0.21.1.js"></script>
    <!--vant.js-->
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.path %>/resource/vant@2.12.54.css"/>
    <script src="<%= htmlWebpackPlugin.options.path %>/resource/vant@2.12.54.js"></script>
    <!--element-ui.js-->
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.path %>/resource/element-ui@2.13.0.css">
    <script src="<%= htmlWebpackPlugin.options.path %>/resource/element-ui@2.13.0.js"></script>
    <!--pl-table.js-->
<!--    <link rel="stylesheet" href="https://unpkg.com/pl-table@2.7.5/themes/index.css">-->
<!--    <script src="https://unpkg.com/pl-table@2.7.5/lib/index.js"></script>-->
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.path %>/resource/pl-table@2.7.5/themes/index.css">
    <script src="<%= htmlWebpackPlugin.options.path %>/resource/pl-table@2.7.5/lib/index.js"></script>
    <!--viewer css-->
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.path %>/resource/viewerjs@1.7.1.css">
    <!--vue-aplayer-theme-->
    <script src="<%= htmlWebpackPlugin.options.path %>/resource/colorthief@2.0.2.js"></script>

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= webpackConfig.name %></title>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.path %>/resource/font-awesome/free-6.4.2/css/all.min.css">
    <script src="/config.js"></script>

<!--    <script type="module" src="<%= htmlWebpackPlugin.options.path %>/resource/model-viewer.min.js"></script>-->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
