name: Build Test Docker Image

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js 16.20.2
        uses: actions/setup-node@v2
        with:
          node-version: 16.20.2

      - name: Install dependencies
        run: npm install && npm install --save core-js@2

      - name: Build
        run: npm run build:prod

      - name: Extract project version from package.json
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "PROJECT_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_IO_USERNAME }}
          password: ${{ secrets.GHCR_IO_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            jmal/jmalcloud-nginx:test
            ghcr.io/${{ secrets.GHCR_IO_USERNAME }}/jmalcloud-nginx:test
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ env.PROJECT_VERSION }}
